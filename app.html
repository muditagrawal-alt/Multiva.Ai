<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workspace - Multiva.AI</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>

<header>
    <div class="logo">Multiva.AI</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Logout</a>
    </nav>
</header>

<div class="workspace">

    <h2>AI Voice & Video Translator</h2>

    <div class="upload-box">
        <input type="file" id="videoUpload" accept="video/*">
        <p id="fileName">No video selected</p>
    </div>

    <button id="processBtn">Generate Output</button>

    <div class="output-box">
        <p id="outputText">Output will appear here</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
