<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workspace - Multiva.AI</title>

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Matte Layer -->
    <div class="matte"></div>

    <!-- Floating Shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <!-- Header -->
    <header>
        <div class="logo">Multiva.AI</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <!-- Workspace Content -->
    <div class="workspace">

        <h2>AI Voice & Video Translator</h2>

        <!-- Hidden file input -->
        <input type="file" id="videoUpload" style="display:none;">

        <!-- Upload icon -->
        <div class="upload-box">
            <label for="videoUpload" class="upload-icon">
                <img 
                    src="https://static.vecteezy.com/system/resources/previews/021/344/211/original/file-upload-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg" 
                    alt="Upload" 
                    width="40" 
                    height="40" 
                    style="border-radius:50%; cursor:pointer;"
                >
            </label>
            <p id="fileName">No video selected</p>
        </div>

        <!-- Video preview -->
        <div class="video-preview">
            <video id="videoPlayer" controls></video>
        </div>

        
        <!-- Generate button -->
        <button id="processBtn">Generate Output</button>

    
        <!-- Output Section -->
<div class="output-box">
    <h3>Output Video:</h3>
    <video id="outputVideo" controls style="width:100%; border-radius:12px; display:none;"></video>
    <p id="outputText">Output will appear here</p>

    <!-- Download Button -->
    <a id="downloadBtn" href="#" download style="display:none;">
        <button style="margin-top:15px; padding:10px 20px; border:none; border-radius:12px; background:linear-gradient(45deg,#ff00cc,#00dbde); color:white; cursor:pointer;">
            Download Video
        </button>
    </a>
</div>


    </div>

<script src="script.js"></script>
</body>
</html>
